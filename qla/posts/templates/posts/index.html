{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'posts/css/mystyle.css' %}" />
<h1 class="category">Blahblah</h1>
{% if latest_post_list %}
    <ul>
    {% for post in latest_post_list %}
        <li><a href="{% url 'posts:detail' post.id %}">{{ post.post_content }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
